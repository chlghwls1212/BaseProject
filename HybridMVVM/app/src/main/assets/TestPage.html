<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android WebView Interface</title>
    <script type="text/javascript">
        function test(uris) {
            console.log("Received selected URI:");
        }

        function handleSelectedUris(uris) {
            console.log("Received selected URIs: " + uris);
            // 여러 이미지 URI를 처리하는 로직을 추가하세요.
        }

        function takePhoto() {
            Android.takePhoto("handlePhotoUri");
        }

        function pickSingleImage() {
            Android.pickSingleImage("handlePhotoUri");
        }

        function pickMultipleImages() {
            Android.pickMultipleImages("handleSelectedUris");
        }

        function showRequestPermission() {
            MainAppInterface.showRequestPermission();
        }

        function showToast() {
            MainAppInterface.showToast("TEst");
        }

        function callPlugin3() {
            MainAppInterface.showLoading();
        }

        function callPlugin4() {
            MainAppInterface.getDeviceInfo();
        }

        function callPlugin5() {
            MainAppInterface.callPlugin5();
        }

        function callPlugin6() {
            MainAppInterface.setPrefString();
        }

        function callPlugin7() {
            MainAppInterface.getPrefString();
        }

        function callPlugin8() {
            MainAppInterface.exitApp();
        }

        function callPlugin9() {
            MainAppInterface.getLocationWithGPS();
        }

        function callPlugin10() {
            MainAppInterface.getPicImage(false, true);
        }

         function showCalendar() {
            MainAppInterface.showCalendar();
        }

        function handlePhotoUri(base64Image) {
            callPlugin11(base64Image);
        }

        function callPlugin11(base64Image) {
            var popup = document.getElementById('imagePopup');
            var popupImage = document.getElementById('popupImage');
            popupImage.src = 'data:image/jpeg;base64,' + base64Image;
            popup.style.display = 'block';
        }

        function closePopup() {
            var popup = document.getElementById('imagePopup');
            popup.style.display = 'none';
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            width: 200px;
            padding: 15px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: white;
        }
        #imagePopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #imagePopup img {
            max-width: 90%;
            max-height: 90%;
        }
        #closeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
        }
        .cPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .cPopupContent {
            position: relative;
            background-color: #ffffff;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cPopupImage {
            max-width: 100%;
            max-height: 80vh;
        }
    </style>
</head>
<body>

<h1>Android WebView Interface</h1>
<button onclick="showRequestPermission()">테스트 1 호출</button>
<button onclick="showToast()">테스트 2 호출</button>
<button onclick="callPlugin3()">테스트 3 호출</button>
<button onclick="callPlugin4()">테스트 4 호출</button>
<button onclick="callPlugin5()">테스트 5 호출</button>
<button onclick="callPlugin6()">테스트 6 호출</button>
<button onclick="callPlugin7()">테스트 7 호출</button>
<button onclick="callPlugin8()">테스트 8 호출</button>
<button onclick="callPlugin9()">GPS 테스트 호출</button>
<button onclick="callPlugin10()">사진 촬영 호출</button>
<button onclick="showCalendar()">캘린더 호출</button>

<div class="cPopup" id="imagePopup">
    <div class="cPopupContent">
        <button class="closeButton" id="closeButton" onclick="closePopup()">X</button>
        <img class="cPopupImage"  id="popupImage" src="" alt="Selected Image">
    </div>
</div>

</body>
</html>
