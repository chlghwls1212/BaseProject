<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android WebView Interface</title>
    <script type="text/javascript">
        function test(uris) {
            console.log("Received selected URI:");
        }

        function handleSelectedUris(uris) {
            console.log("Received selected URIs: " + uris);
            // 여러 이미지 URI를 처리하는 로직을 추가하세요.
        }

        function takePhoto() {
            Android.takePhoto("handlePhotoUri");
        }

        function pickSingleImage() {
            Android.pickSingleImage("handlePhotoUri");
        }

        function pickMultipleImages() {
            Android.pickMultipleImages("handleSelectedUris");
        }

        function showRequestPermission() {
            MainAppInterface.showRequestPermission();
        }

        function showToast() {
            MainAppInterface.showToast("TEst");
        }

        function showLoading() {
            MainAppInterface.showLoading();
        }

        function getDeviceInfo() {
            MainAppInterface.getDeviceInfo();
        }

        function setPrefString() {
            MainAppInterface.setPrefString();
        }

        function getPrefString() {
            MainAppInterface.getPrefString();
        }

        function exitApp() {
            MainAppInterface.exitApp();
        }

        function getLocationWithGPS() {
            MainAppInterface.getLocationWithGPS();
        }

        function getPicImage() {
            MainAppInterface.getPicImage(false, true);
        }

        function showCalendar() {
            MainAppInterface.showCalendar();
        }

        function handlePhotoUri(base64Image) {
            callPlugin11(base64Image);
        }

        function callPlugin11(base64Image) {
            var popup = document.getElementById('imagePopup');
            var popupImage = document.getElementById('popupImage');
            popupImage.src = 'data:image/jpeg;base64,' + base64Image;
            popup.style.display = 'block';
        }

        function sendSMS(){
            MainAppInterface.sendSMS("01051453699","TestMessage","chooserTitle")
        }

        function makePhoneCall(){
            MainAppInterface.makePhoneCall("01051453699")
        }

        function shareContent(){
            MainAppInterface.shareContent("공유하기","공유하기메시지","공유하기 제목")
        }

        function closePopup() {
            var popup = document.getElementById('imagePopup');
            popup.style.display = 'none';
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            width: 100%;
            max-width: 240px;
            overflow-y: auto;
            height: 90vh; /* Adjust height to allow scrolling */
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            width: 200px;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: white;
        }
        #imagePopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #imagePopup img {
            max-width: 90%;
            max-height: 90%;
        }
        #closeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
        }
        .cPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .cPopupContent {
            position: relative;
            background-color: #ffffff;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cPopupImage {
            max-width: 100%;
            max-height: 80vh;
        }
    </style>
</head>
<body>

<h1>Android WebView Interface</h1>
<div class="button-container">
    <button onclick="showRequestPermission()">showRequestPermission</button>
    <button onclick="showToast()">showToast</button>
    <button onclick="showLoading()">showLoading</button>
    <button onclick="getDeviceInfo()">getDeviceInfo</button>
    <button onclick="setPrefString()">setPrefString</button>
    <button onclick="getPrefString()">getPrefString</button>
    <button onclick="exitApp()">exitApp</button>
    <button onclick="sendSMS()">sendSMS</button>
    <button onclick="makePhoneCall()">makePhoneCall</button>
    <button onclick="shareContent()">shareContent</button>

</div>

<div class="cPopup" id="imagePopup">
    <div class="cPopupContent">
        <button class="closeButton" id="closeButton" onclick="closePopup()">X</button>
        <img class="cPopupImage" id="popupImage" src="" alt="Selected Image">
    </div>
</div>

</body>
</html>
